<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="mn" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/heroic-features.css" rel="stylesheet" />
</h:head>

<h:body>

	<div class="container">
		<div class="row justify-content-center align-items-center"
			style="height: 100vh">
			<div class="col-4">

				<div class="card">

					<div class="card-body">
						<center>
							<h2>Нэврэх хэсэг</h2>
						</center>
						<h:form autocomplete="off">
							<div class="form-group">
								<h:inputText type="text" class="form-control" name="username"
									value="#{userController.user.userName}" />
							</div>
							<div class="form-group">
								<h:inputSecret type="password" class="form-control"
									name="password" value="#{userController.user.password}" />
							</div>
							<h:commandButton class="btn btn-primary" value="Нэвтрэх"
								action="#{userController.login}">
								<f:ajax execute="@form" render="result" />
							</h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
