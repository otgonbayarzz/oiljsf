<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
	<ui:define name="content">

		<div class="row">
			<center>
				<h3>- Create -</h3>
			</center>

		</div>


		<div class="row">

			<div class="col-md-4">User name</div>
			<div class="col-md-8">
				<p:inputText placeholder="user name"
					value="#{userController.user.userName}"></p:inputText>
			</div>
			<div class="col-md-4">Password</div>
			<div class="col-md-8">
				<p:password placeholder="password"
					value="#{userController.user.password}"></p:password>
			</div>
			<div class="col-md-12">
				<p:commandButton styleClass="btn btn-primary" value="Add"
					action="#{userController.add}"></p:commandButton>
			</div>


		</div>

		<div class="row">
			<center>
				<h3>- READ -</h3>
			</center>

		</div>
		<div class="row">
			<p:dataTable value="#{userController.users}" var="u"
				styleClass="col-md-12">
				<p:column headerText="userName"> #{u.userName}</p:column>
				<p:column headerText="password"> #{u.password}</p:column>
			</p:dataTable>
		</div>


	<div class="row">
			<center>
				<h3>- Update -</h3>
			</center>

		</div>
		<div class="row">
			
		</div>
		
		<div class="row">
			<center>
				<h3>- Delete -</h3>
			</center>

		</div>
		<div class="row">
			
		</div>


	</ui:define>
</ui:composition>
