<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-6">IP:</div>
			<div class="col-md-6">
				<p:inputText value="#{homeController.tempIp}" />
			</div>
			<div class="col-md-6">PORT :</div>
			<div class="col-md-6">
				<p:inputText value="#{homeController.tempPort}" />
			</div>
		</div>
		<div class="row">

			<p:commandButton styleText="col-md-12" value="Add"
				actionListener="#{homeController.addDevice}" />

		</div>
		<div class="row">
			<p:inputText styleClass="col-md-12 form-control"
				value="#{homeController.tempCommand}" />

			<ui:repeat var="d" value="#{homeController.deviceList}">
				<div class="row">
					<div class="col-md-6">
						<p:commandButton style="min-width:100%" value="#{d.ip} #{d.port}"
							actionListener="#{homeController.giveCommand(d)}" />
					</div>
					<div class="col-md-6">
						<p:panel>

							<p:outputLabel value="#{d.lastResponse}" />
						</p:panel>
					</div>

				</div>
			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
