<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
	<ui:define name="content">
		<h:panelGroup id="baySection">

			<div class="row text-center margin-top">

				<div class="col-md-12">
					<h:commandButton styleClass="btn btn-primary btn-sm"
						value="Мэдээлэл шинэчлэх" style="width:100%">
						<f:ajax execute="@form" render="result" />
					</h:commandButton>
					<div class="col-md-12">
						<center>
							<h3>Танкын мэдээллйиг тохируулах</h3>
						</center>
					</div>

				</div>


				<table class="table table-borderless">
					<tr>
						<td colspan="2">
							<div class="row">
								<!-- Bay Info -->
								<div class="col-sm-12 sm-height boldoo">Нэр</div>
								<div class="col-sm-12 sm-height boldoo ">Бүтээгдэхүүний
									тохиргоо</div>
								<div class="col-sm-12 sm-height boldoo">Гарны тохиргоо</div>
								<div class="col-sm-12 sm-height boldoo">IP тохиргоо</div>



								<div class="col-sm-12 sm-height boldoo">Хадгалах</div>

							</div>
						</td>
						<ui:repeat value="#{adminController.tanks}" var="tank">
							<td>
								<div class="row">

									<div class="col-sm-12 sm-height boldoo">#{tank.tankName}</div>
									<div class="col-sm-12 sm-height boldoo">#{adminController.productName(tank.productId)}</div>
									<div class="col-sm-12 sm-height boldoo">
										<div class="row">
											<ui:repeat value="#{tank.arms}" var="tankArm">
												<div class="col-md-6">

													<h:selectOneMenu value="#{tankArm.armId}"
														styleClass="form-control form-control-sm">

														<f:selectItems value="#{adminController.arms}" var="a"
															itemLabel="#{a.armName}" itemValue="#{a.armId}">
														</f:selectItems>

													</h:selectOneMenu>
												</div>

												<div class="col-md-6">
													<h:selectOneMenu value="#{tankArm.armNo}"
														styleClass="form-control form-control-sm">
														<f:selectItem itemValue="01" itemLabel="01" />
														<f:selectItem itemValue="02" itemLabel="02" />

													</h:selectOneMenu>
												</div>
											</ui:repeat>
										</div>
									</div>

									<div class="col-sm-12 sm-height boldoo">
										<h:inputText value="#{tank.ip}"
											styleClass="form-control form-control-sm" />
									</div>


									<div class="col-sm-12">
										<h:commandButton styleClass="btn btn-primary btn-sm"
											value="Хадгалах" style="width:100%"
											actionListener="#{adminController.saveTankConfig(tank)}"
											update="@(.table)">

											<f:ajax execute="@form" render="result" />
										</h:commandButton>
									</div>

								</div>
							</td>
						</ui:repeat>

					</tr>
				</table>

			</div>
		</h:panelGroup>
		<h:panelGroup id="userSection">
			<div class="row">
				<div class="col-md-12">
					<center>
						<h3>User Config</h3>
					</center>
				</div>
				<div class="col-md-1 boldoo">ID</div>
				<div class="col-md-4 boldoo">Нэвтрэх нэр</div>
				<div class="col-md-4 boldoo">Password</div>
				<div class="col-md-1 boldoo">Админ эсэх</div>
				<div class="col-md-1 boldoo">Хадгалах</div>
				<div class="col-md-1 boldoo">Устгах</div>
				<ui:repeat value="#{adminController.users}" var="usr">

					<div class="col-md-1 ">#{usr.id}</div>

					<div class="col-md-4">
						<h:inputText value="#{usr.userName}"
							styleClass="form-control form-control-sm"></h:inputText>
					</div>

					<div class="col-md-4">
						<h:inputText value="#{usr.password}" type="password"
							styleClass="form-control form-control-sm"></h:inputText>
					</div>

					<div class="col-md-1 text-center">
						<h:selectBooleanCheckbox label="admin" value="#{usr.admin}">
						</h:selectBooleanCheckbox>
					</div>
					<div class="col-md-1">
						<h:commandLink style="width:100%"
							actionListener="#{adminController.saveUser(usr)}">
							<i class="fas fa-save"></i>
							<f:ajax execute="@form" render="result" />
						</h:commandLink>
					</div>

					<div class="col-md-1">
						<h:commandLink style="width:100%" update="@(.table)"
							actionListener="#{adminController.deleteUser(usr)}"
							disabled="#{usr.admin}">

							<i class="fas fa-trash"></i>
							<f:ajax execute="@form" render="result" />

						</h:commandLink>
					</div>

				</ui:repeat>

				<div class="row">
					<div class="col-md-11" />
					<div class="col-md-1 float-right">
						<h:commandButton styleClass="btn btn-primary btn-sm"
							actionListener="#{adminController.addUser}" value="Нэмэх">
							<f:ajax execute="@form" render="result" />
						</h:commandButton>
					</div>
				</div>

			</div>
		</h:panelGroup>


		<p:remoteCommand name="initData"
			actionListener="#{adminController.initData}">

		</p:remoteCommand>

		<script>
			//<![CDATA[
			$(document).ready(function() {
				initData();

			});
			//]]>
		</script>



	</ui:define>
</ui:composition>
