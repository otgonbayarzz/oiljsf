<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" template="template.xhtml">
	<ui:define name="content">
<h:panelGroup id = "baySection" >

		<div class="row text-center margin-top">
			<div class="col-md-12">
				<center>
					<h3>Bay Config</h3>
				</center>
			</div>
			<table class="table table-borderless">
				<tr>
					<td colspan="2">
						<div class="row">
							<!-- Bay Info -->
							<div class="col-sm-12 sm-height boldoo">Bay no</div>

							<div class="col-sm-12 sm-height boldoo">Bay Status Config</div>
							<div class="col-sm-12 sm-height boldoo">Bay Arm no</div>
							<div class="col-sm-12 sm-height boldoo">Bay Address Config</div>

							<div class="col-sm-12 sm-height boldoo ">Product Type
								Config</div>
							<div class="col-sm-12 sm-height boldoo">Bay Control Type
								Config</div>

							<div class="col-sm-12 sm-height boldoo">Хадгалах</div>

						</div>
					</td>
					<ui:repeat value="#{adminController.bays}" var="bay">
						<td>
							<div class="row">

								<div class="col-sm-12 sm-height boldoo">#{bay.id}</div>


								<div class="col-sm-12 sm-height boldoo">
									<h:selectBooleanCheckbox label="Active" value="#{bay.active}"> Active </h:selectBooleanCheckbox>
								</div>
								<div class="col-sm-12 sm-height boldoo">
									<h:inputText styleClass="form-control form-control-sm "
										value="#{bay.armId}" />
								</div>

								<div class="col-sm-12 sm-height boldoo">
									<h:inputText styleClass="form-control form-control-sm "
										value="#{bay.ip}" />
								</div>


								<div class="col-sm-12">
									<h:selectOneMenu value="#{bay.productId}"
										styleClass="form-control form-control-sm">
										<f:selectItem itemLabel="АИ92" itemValue="0"></f:selectItem>
										<f:selectItem itemLabel="АИ80" itemValue="1"></f:selectItem>
									</h:selectOneMenu>
								</div>

								<div class="col-sm-12 sm-height boldoo">
									<h:selectBooleanCheckbox label="active"
										value="#{bay.automatic}"> Automatic </h:selectBooleanCheckbox>
								</div>

								<div class="col-sm-12">
									<h:commandButton styleClass="btn btn-primary btn-sm"
										value="Хадгалах" style="width:100%"
										actionListener="#{adminController.saveBayConfig(bay)}"
										update="@(.table)">

										<f:ajax execute="@form" render="result" />
									</h:commandButton>
								</div>

							</div>
						</td>
					</ui:repeat>

				</tr>
			</table>

		</div>
		</h:panelGroup>
		<h:panelGroup id = "userSection" >
			<div class="row">
				<div class="col-md-12">
					<center>
						<h3>User Config</h3>
					</center>
				</div>
				<div class="col-md-1 boldoo">ID</div>
				<div class="col-md-4 boldoo">Нэвтрэх нэр</div>
				<div class="col-md-4 boldoo">Password</div>
				<div class="col-md-1 boldoo">Админ эсэх</div>
				<div class="col-md-1 boldoo">Хадгалах</div>
				<div class="col-md-1 boldoo">Устгах</div>
				<ui:repeat value="#{adminController.users}" var="usr">

					<div class="col-md-1 ">#{usr.id}</div>

					<div class="col-md-4">
						<h:inputText value="#{usr.userName}"
							styleClass="form-control form-control-sm"></h:inputText>
					</div>

					<div class="col-md-4">
						<h:inputText value="#{usr.password}" type="password"
							styleClass="form-control form-control-sm"></h:inputText>
					</div>

					<div class="col-md-1 text-center">
						<h:selectBooleanCheckbox label="admin" value="#{usr.admin}">
						</h:selectBooleanCheckbox>
					</div>
					<div class="col-md-1">
						<h:commandLink style="width:100%"
							actionListener="#{adminController.saveUser(usr)}">
							<i class="fas fa-save"></i>
							<f:ajax execute="@form" render="result" />
						</h:commandLink>
					</div>

					<div class="col-md-1">
						<h:commandLink style="width:100%" update="@(.table)"
							actionListener="#{adminController.deleteUser(usr)}">
							<i class="fas fa-trash"></i>
							<f:ajax execute="@form" render="result" />

						</h:commandLink>
					</div>

				</ui:repeat>

				<div class="row">
					<div class="col-md-11" />
					<div class="col-md-1">
						<h:commandButton styleClass="btn btn-primary btn-sm"
							actionListener="#{adminController.addUser}" value="Нэмэх">
							<f:ajax execute="@form" render="result" />
						</h:commandButton>
					</div>
				</div>

			</div>
		</h:panelGroup>
		<h:commandButton id="loaderButton"
			styleClass="loaderButtonClassUnique"
			actionListener="#{adminController.initData()}" style="display:none;">
			<f:ajax execute="@form" render="result" />
		</h:commandButton>


		<script>
			//<![CDATA[
			$(document).ready(function() {
				$('.loaderButtonClassUnique')[0].onclick();

			});
			//]]>
		</script>
	</ui:define>
</ui:composition>
